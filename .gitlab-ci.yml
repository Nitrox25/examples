workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: always
    - when: never

stages:
  - build
  - release
  - tests
  - clean

build-container:
  stage: build
  tags:
    - blockchain-docker
  script:
    - > 
      if [ $CI_COMMIT_BRANCH == "master" ] ; then
         make --directory=ci/ container  ;
      fi 

release-registry:
  stage: release
  tags:
    - blockchain-docker 
  before_script:
    - docker login -u $DOCKER_TESTER_LOGIN -p $DOCKER_TESTER_PASSWORD registry.i.sumus.work 
  script:
    - > 
      if [ $CI_COMMIT_BRANCH == "master" ] ; then
         make --directory=ci/ release ;
      fi  

run-tests:
  stage: tests
  variables:
    GIT_STRATEGY: none
    HOSTNAME: demo-testing.moutai.k8s.clive.tk
    RESULT_NAME: front_test
  tags:
    - blockchain-docker
  script:
    - set -x
    - mkdir -p /tmp/results
    - cd ci/
    - docker-compose up -d
    - >
      while [ ! -f /tmp/results/$RESULT_NAME.xml ] ; do
        echo "Tests not passed yet..."
        sleep 5 ;
      done 
    - ls -l /tmp/results
    - cp /tmp/results/$RESULT_NAME.xml $CI_PROJECT_DIR/results
  artifacts:
    paths:
      - $CI_PROJECT_DIR/results/$RESULT_NAME.xml
    expire_in: 30 minutes
    reports:
      junit: $CI_PROJECT_DIR/results/$RESULT_NAME.xml

clean:
  stage: clean
  tags:
    - blockchain-docker
  script:
    - rm -rf /tmp/results
    - docker stop selenium
  when: always